<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .desc { font-size: 16px; }
    .city-label { font-size: 14px; font-weight: bold; }
    .magnitude-label { font-size: 18px; font-weight: bold; fill: #f59e0b; }
    .intensity-label { font-size: 18px; font-weight: bold; fill: #ef4444; }
  </style>

  <rect width="800" height="400" fill="#f0f4f8" />

  <!-- Ground -->
  <path d="M 0 300 L 800 300" stroke="#a0aec0" stroke-width="2" />

  <!-- Epicenter -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="10" fill="#f59e0b" />
    <path d="M -20 -20 L 20 20 M 20 -20 L -20 20" stroke="#f59e0b" stroke-width="4" />
    <text x="0" y="-30" text-anchor="middle" class="magnitude-label">Magnitude 6.0</text>
  </g>

  <!-- City A (High Intensity) -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="80" height="20" fill="#cbd5e0" />
    <path d="M 0 0 L 10 -10 L 20 0 L 30 -15 L 40 0 L 50 -5 L 60 0 L 70 -10 L 80 0" stroke="#4a5568" stroke-width="2" fill="none" />
    <text x="40" y="35" text-anchor="middle" class="city-label">City A</text>
    <text x="40" y="55" text-anchor="middle" class="intensity-label">High Intensity</text>
  </g>

  <!-- City B (Low Intensity) -->
  <g transform="translate(600, 290)">
    <rect x="0" y="0" width="80" height="10" fill="#e2e8f0" />
    <path d="M 0 0 L 20 -5 L 40 0 L 60 -2 L 80 0" stroke="#a0aec0" stroke-width="1" fill="none" />
    <text x="40" y="25" text-anchor="middle" class="city-label">City B</text>
    <text x="40" y="45" text-anchor="middle" class="intensity-label" fill="#f87171">Low Intensity</text>
  </g>

  <!-- Explanations -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" class="title">Magnitude vs. Intensity</text>
    <text x="0" y="30" class="desc">Magnitude: A measure of the energy released at the earthquake's source.</text>
    <text x="0" y="55" class="desc">Intensity: A measure of the shaking and damage at a specific location.</text>
  </g>
</svg>
